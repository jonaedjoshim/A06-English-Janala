<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cc97d6529.js" crossorigin="anonymous"></script>
</head>

<body class="poppins">
    <header class="bg-[#C6BDBD20] border-b-2 border-[#C6BDBD]">
        <nav class="py-5 lg:py-7 flex flex-col lg:flex-row items-center gap-6 justify-between w-11/12 mx-auto">
            <div>
                <a href="">
                    <p class="flex items-center">
                        <span class="font-semibold text-xl">English</span>
                        <img src="assets/logo.png" alt="logo" class="size-10">
                        <span class="bangla font-medium text-xl">জানালা</span>
                    </p>
                </a>
            </div>
            <div class="space-x-4 hidden lg:inline-flex">
                <button
                    class="btn btn-outline text-sm text-[#422AD5] outline-[#422AD5] hover:bg-[#422AD5] hover:text-white">
                    <i class="fa-solid fa-circle-question text-lg"></i>FAQ
                </button>
                <button
                    class="btn btn-outline text-sm text-[#422AD5] outline-[#422AD5] hover:bg-[#422AD5] hover:text-white">
                    <i class="fa-solid fa-book-open text-lg"></i>Learn
                </button>
                <button
                    class="btn btn-outline text-sm text-[#422AD5] outline-[#422AD5] hover:bg-[#422AD5] hover:text-white">
                    <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>Logout
                </button>
            </div>
        </nav>
    </header>
</body>

</html>
