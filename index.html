<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala | Best Platform for learning English</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/png">    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cc97d6529.js" crossorigin="anonymous"></script>
</head>

<body class="poppins mb-52">
    <header>
        <div class="bg-[#C6BDBD20] border-b border-[#C6BDBD]">
            <nav class="py-5 lg:py-6 flex flex-col lg:flex-row items-center gap-6 justify-between w-11/12 mx-auto">
                <div>
                    <a href="">
                        <p class="flex items-center">
                            <span class="font-semibold text-xl">English</span>
                            <img src="assets/logo.png" alt="logo" class="size-10">
                            <span class="bangla font-medium text-xl">জানালা</span>
                        </p>
                    </a>
                </div>
                <div class="space-x-4 hidden lg:inline-flex">
                    <button
                        class="btn btn-outline text-sm text-[#422AD5] outline-[#422AD5] hover:bg-[#422AD5] hover:text-white">
                        <i class="fa-solid fa-circle-question text-lg"></i>FAQ
                    </button>
                    <button
                        class="btn btn-outline text-sm text-[#422AD5] outline-[#422AD5] hover:bg-[#422AD5] hover:text-white">
                        <i class="fa-solid fa-book-open text-lg"></i>Learn
                    </button>
                    <button
                        class="btn btn-outline text-sm text-[#422AD5] outline-[#422AD5] hover:bg-[#422AD5] hover:text-white">
                        <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>Logout
                    </button>
                </div>
            </nav>
        </div>
        <section class="flex flex-col-reverse gap-6 lg:flex-row items-center w-11/12 mx-auto justify-between">
            <div class="space-y-6 max-w-[90%] lg:max-w-[50%] text-center lg:text-left">
                <h4 class="font-bold text-3xl lg:text-5xl"><span class="text-[#00BCFF]">English</span> is Easy!!</h4>
                <p class="hind font-medium text-2xl text-[#18181B]">
                    আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
                    Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
                </p>
                <fieldset class="fieldset rounded-box w-xs space-y-5">
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Password" />
                    <button class="btn bg-[#422AD5] text-[#E0E7FF] text-sm font-semibold w-[50%]">Get Started</button>
                </fieldset>
            </div>
            <div>
                <img src="assets/hero-student.png" alt="hero-student" class="max-w-[90%] mx-auto">
            </div>
        </section>
    </header>
    <main class="mt-48">
        <section class="w-11/12 mx-auto flex flex-col items-center text-center gap-10">
            <h4 class="font-bold text-2xl lg:text-4xl"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h4>
            <ul id="allLesson" class="flex flex-wrap gap-4 justify-center">
                <!-- api lesson -->
            </ul>
            <div class="hind bg-[#F8F8F8] w-full rounded-3xl p-16 flex flex-col items-center text-center gap-3">
                <p class="text-sm text-[#79716B]">আপনি এখনো কোন Lesson Select করেন নি</p>
                <p class="text-3xl">একটি Lesson Select করুন।</p>
            </div>
        </section>
        <section class="w-11/12 mx-auto mt-10">
            <div id="wordContainer" class="bg-[#F8F8F8] rounded-3xl p-8 grid grid-cols-1 lg:grid-cols-3 gap-7">
               <!-- fetch api -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
